<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h2>Bem-vindo, <span id="user"></span>!</h2>

    <div class="pannelDiv">
        <div>
            <img src="images/pernalonga_working.png">
            <img id="iPernalonga" src="images/pernalonga_resting.png">
            <label id="lPernalonga" class="cartoonLabel">Pernalonga foi a praia</label>
        </div>
        <div class="timerDiv">
            <div>
                <label id="lTimer" class="timerLabel">00:00:00</label>
            </div>
            <div>
                <button id="bEntrar" class="homeButton">Entrar</button>
            </div>
        </div>
        <div>
            <img src="images/picapau_working.png">
            <img id="iPicaPau" src="images/picapau_resting.png">
            <label id="lPicaPau" class="cartoonLabel">Pica pau foi dormir</label>
        </div>
    </div>

    <div class="ramonDiv">
        <img src="images/seu_madruga_amassado.png" >
        <div>
            <label>"Nenhum trabalho é ruim. Ruim é ter que trabalhar!"</label>
            <label>- Seu Madruga Amassado</label>

        </div>
    </div>

    <div class="footDiv">
        <button id="bSair">Sair</button>
        <button id = "bHistorico">Histórico</button>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
